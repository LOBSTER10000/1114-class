<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle (제이쿼리)</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <style>
        p.active {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <button>
        토글버튼
    </button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt modi tempore deleniti? Maiores accusamus sunt optio delectus iusto perferendis, molestias eaque expedita illum quis autem. Tempora facilis eligendi id nam.</p>

    <script>
        $(function(){
            $("button").click(function(){
                $("p").slideToggle();
            });
        });
    </script>
</body>
</html>
