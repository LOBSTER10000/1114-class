<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글(다크모드)</title>
    <style>
        body { 
            padding : 25px;
            background: #fff;
            color : black;
            font-size : 25px;
            transition: 0.5s;
        }

        .dark-mode {
            background: black;
            color : white;
            font-size: 25px;
            padding : 25px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci nulla possimus vel, culpa sit iure mollitia ratione quidem autem atque repellat repudiandae quasi, esse quae iusto, laborum aliquid fugiat laboriosam.</p>

    <button onclick="myFunction()">다크 모드</button>
    <script>
        function myFunction(){
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
